<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinephile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Cinephile</h1>
        <p class="tagline">Your gateway to world cinema.</p>

        <input type="text" id="searchBar" placeholder="Search movies, showsâ€¦" onkeyup="searchContent()">
    </header>

    <div class="categories">
        <button class="category-btn" onclick="switchCategory('hollywood')">Hollywood</button>
        <button class="category-btn" onclick="switchCategory('bollywood')">Bollywood</button>
    </div>

    <div class="subcategories">
        <button class="sub-btn" onclick="switchSub('movies')">Movies</button>
        <button class="sub-btn" onclick="switchSub('tv')">TV Shows</button>
    </div>

    <div id="content"></div>

    <script src="script.js"></script>

</body>
</html>
