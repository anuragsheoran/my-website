<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinephile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cinephile</h1>
        <p class="tagline">Your gateway to cinema without limits</p>
    </header>

    <section class="search-section">
        <input type="text" id="searchInput" placeholder="Search movies or shows (not functional yet)">
    </section>

    <section class="categories">
        <button class="category-btn" onclick="showCategory('hollywood')">Hollywood</button>
        <button class="category-btn" onclick="showCategory('bollywood')">Bollywood</button>
    </section>

    <section>
        <div id="content"></div>
    </section>

    <section class="request-box">
  <h2>Request a Movie / Show</h2>

  <form action="https://formsubmit.co/YOUR_EMAIL_HERE" method="POST" id="requestForm">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_template" value="table">

    <input type="text" name="username" placeholder="Your Name" required>
    <textarea name="request" placeholder="Movie or Show Name" required></textarea>

    <button type="submit">Send Request</button>
  </form>

  <div id="sentMessage" class="hidden">Request Sent Successfully âœ”</div>
</section>
    <script src="script.js"></script>
</body>
</html>
