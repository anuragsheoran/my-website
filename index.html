<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinephile</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="hero">
        <h1 class="logo">Cinephile</h1>
        <p class="tagline">Your personal movie vault</p>
    </header>

    <nav class="categories">
        <button class="cat-btn active" data-category="hollywood">Hollywood</button>
        <button class="cat-btn" data-category="bollywood">Bollywood</button>
        <button class="cat-btn" data-category="anime">Anime</button>
        <button class="cat-btn" data-category="series">Series</button>
    </nav>

    <main class="content">
        <input type="text" id="search" placeholder="Search movies..." class="search">

        <div id="movieGrid" class="grid"></div>
    </main>

    <script src="data.js"></script>
    <script src="script.js"></script>

</body>
</html>
