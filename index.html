<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinephile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->
    <header>
        <h1 class="logo">Cinephile</h1>

        <nav>
            <button id="bollywood-btn" class="cat-btn active">Bollywood</button>
            <button id="hollywood-btn" class="cat-btn">Hollywood</button>

            <!-- Dark Mode Toggle (will activate later in JS) -->
            <button id="theme-toggle" class="theme-btn">â˜¾</button>
        </nav>
    </header>

    <!-- Search Bar (JS places it here visually, but structure kept clean) -->
    <div id="search-area"></div>

    <!-- Content Section -->
    <div class="content">
        <section id="movies-container"></section>
    </div>

    <!-- Request Section -->
    <section class="request">
        <h2>Request Any Movie or Show</h2>
        <p>Tell us what you want and we'll add it for you.</p>

        <form id="requestForm" action="https://formsubmit.co/anuragsheoran25@gmail.com" method="POST">

            <!-- FormSubmit hidden settings -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="box">

            <!-- USER NAME -->
            <input type="text" name="User Name" placeholder="Your Name">

            <!-- MOVIE/SHOW REQUEST -->
            <input type="text" name="Requested Title" placeholder="Movie or Show Name" required>

            <!-- SUBMIT BUTTON -->
            <button id="submitBtn" type="submit">Send Request</button>
        </form>
    </section>

    <!-- Movie Details Popup (for future feature) -->
    <div id="details-popup" class="details-popup hidden">
        <div class="details-content">
            <span id="details-close">&times;</span>
            <div id="details-body"></div>
        </div>
    </div>

    <!-- JS Files -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
