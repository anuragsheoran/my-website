<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinephile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Cinephile</h1>
        <p class="tagline">Your gateway to cinema without limits</p>
    </header>

    <section class="search-section">
        <input type="text" id="searchInput" placeholder="Search movies or shows (not functional yet)">
    </section>

    <section class="categories">
        <button class="category-btn" onclick="showCategory('hollywood')">Hollywood</button>
        <button class="category-btn" onclick="showCategory('bollywood')">Bollywood</button>
    </section>

    <section>
        <div id="content"></div>
    </section>

    <section class="request-section">
        <h2>Request a Movie or Show</h2>
        <p>Didn’t find what you were looking for? Tell us and we’ll add it.</p>

        <input id="requestInput" type="text" placeholder="Enter movie/show name…">
        <button onclick="sendRequest()">Send Request</button>

        <p id="requestStatus" class="status"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
