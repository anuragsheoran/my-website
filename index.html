<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Cinephile</title>

  <meta name="description" content="Cinephile – curated movies & series with clean download links and seasons/episodes navigation.">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-bg"></div>

  <header class="site-header">
    <div class="header-inner">
      <div class="brand-block">
        <h1 class="logo-text">Cinephile</h1>
        <p class="tagline">Your personal, handcrafted movie & series vault.</p>
      </div>

      <div class="controls-block">
        <div class="filters">
          <input
            type="text"
            id="searchInput"
            placeholder="Search by title..."
            autocomplete="off"
          />

          <select id="typeFilter">
            <option value="all">All Types</option>
            <option value="movies">Movies</option>
            <option value="series">Series</option>
          </select>

          <select id="sortSelect">
            <option value="title">Sort: Title (A–Z)</option>
            <option value="releaseDate">Sort: Release Date</option>
            <option value="dateAdded">Sort: Recently Added</option>
          </select>
        </div>

        <div class="category-buttons">
          <button id="hollywood-btn" class="is-active">Hollywood</button>
          <button id="anime-btn">Anime</button>
          <button id="bollywood-btn">Bollywood</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="content-shell">
      <div id="movies-container"></div>
    </section>
  </main>

  <!-- DETAILS MODAL -->
  <div id="detailModal" aria-hidden="true">
    <div id="modalBody" class="modal-box"></div>
  </div>

  <!-- REQUEST MODAL -->
  <div id="requestModal" aria-hidden="true">
    <div id="requestBody" class="modal-box">
      <h2>Request a Movie / Show</h2>
      <p class="modal-sub">
        Can’t find something? Drop a request and it lands straight in inbox.
      </p>

      <form
        id="requestForm"
        action="https://formsubmit.co/anuragsheoran25@gmail.com"
        method="POST"
      >
        <!-- FormSubmit config -->
        <input type="hidden" name="_captcha" value="false" />
        <input
          type="hidden"
          name="_subject"
          value="New Request from Cinephile"
        />
        <input type="hidden" name="_template" value="table" />
        <input
          type="hidden"
          name="_autoresponse"
          value="Your request has been received!"
        />
        <input
          type="hidden"
          name="_next"
          value="https://anuragsheoran.github.io/my-website/"
        />

        <input
          type="text"
          name="Name"
          placeholder="Your Name (optional)"
        />
        <input
          type="text"
          name="Movie_or_Series_Name"
          placeholder="Movie / Series Name"
          required
        />
        <input
          type="text"
          name="Year"
          placeholder="Release Year (optional)"
        />
        <textarea
          name="Message"
          rows="3"
          placeholder="Anything else? (language, quality, notes...)"
        ></textarea>

        <button type="submit">Send Request</button>
      </form>

      <button id="requestClose" class="modal-close-btn">Close</button>
      <div id="requestSuccess">Request sent successfully ✔</div>
    </div>
  </div>
<div id="cursorLight"></div>
<script>
if (matchMedia("(hover: hover) and (pointer: fine)").matches) {
  document.addEventListener("mousemove", e => {
    document.body.style.setProperty("--mx", e.clientX - innerWidth / 2);
    document.body.style.setProperty("--my", e.clientY - innerHeight / 2);

    cursorLight.style.left = e.clientX + "px";
    cursorLight.style.top  = e.clientY + "px";
  });
}
</script>

  <!-- Floating Request Button -->
  <button id="requestBtn" aria-label="Request a movie or show">
    ✉
  </button>

  <footer class="site-footer">
    <p>Built with ❤️ for movie nights.</p>
  </footer>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
